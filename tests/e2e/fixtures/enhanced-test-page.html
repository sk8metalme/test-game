<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game - Enhanced E2E Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .test-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        #game-container {
            width: 100%;
            height: 600px;
            background: rgba(22, 33, 62, 0.8);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .controls-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .debug-panel {
            background: rgba(15, 15, 35, 0.9);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .debug-panel h3 {
            margin: 0 0 15px 0;
            color: #4CAF50;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .status-item:last-child {
            border-bottom: none;
        }
        
        .status-value {
            font-weight: bold;
        }
        
        .status-value.success {
            color: #4CAF50;
        }
        
        .status-value.error {
            color: #f44336;
        }
        
        .status-value.warning {
            color: #ff9800;
        }
        
        .status-value.info {
            color: #2196F3;
        }
        
        .test-controls {
            background: rgba(15, 15, 35, 0.9);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .control-button {
            background: linear-gradient(45deg, #2196F3, #4CAF50);
            border: none;
            border-radius: 8px;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }
        
        .control-button:active {
            transform: translateY(0);
        }
        
        .performance-monitor {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 1000;
        }
        
        .fps-display {
            color: #4CAF50;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        
        @media (max-width: 768px) {
            .controls-panel {
                grid-template-columns: 1fr;
            }
            
            .performance-monitor {
                position: relative;
                top: auto;
                right: auto;
                margin-top: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        /* ローディングアニメーション */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎮 Tetris Game - Enhanced E2E Test</h1>
            <div class="test-info">
                <strong>E2E完全テスト環境</strong> - ModernUI統合、パフォーマンス監視、視覚回帰テスト対応
            </div>
        </header>
        
        <div id="game-container">
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </div>
        
        <div class="controls-panel">
            <div class="debug-panel">
                <h3>🔍 デバッグ情報</h3>
                <div id="debug-status">
                    <div class="status-item">
                        <span>初期化状態:</span>
                        <span class="status-value warning" id="init-status">初期化中...</span>
                    </div>
                    <div class="status-item">
                        <span>コンポーネント:</span>
                        <span class="status-value info" id="components-status">読み込み中...</span>
                    </div>
                    <div class="status-item">
                        <span>エフェクトシステム:</span>
                        <span class="status-value info" id="effects-status">準備中...</span>
                    </div>
                    <div class="status-item">
                        <span>ModernUI:</span>
                        <span class="status-value info" id="modernui-status">準備中...</span>
                    </div>
                    <div class="status-item">
                        <span>エラー:</span>
                        <span class="status-value success" id="errors-status">なし</span>
                    </div>
                </div>
            </div>
            
            <div class="test-controls">
                <h3>🎛️ テスト制御</h3>
                <button class="control-button" id="trigger-line-clear" data-testid="trigger-line-clear">
                    ライン削除テスト
                </button>
                <button class="control-button" id="trigger-level-up" data-testid="trigger-level-up">
                    レベルアップテスト
                </button>
                <button class="control-button" id="trigger-effects" data-testid="trigger-effects">
                    全エフェクトテスト
                </button>
                <button class="control-button" id="performance-test" data-testid="performance-test">
                    パフォーマンステスト
                </button>
                <button class="control-button" id="toggle-theme" data-testid="toggle-theme">
                    テーマ切り替え
                </button>
            </div>
        </div>
        
        <div class="performance-monitor" id="performance-monitor">
            <div class="fps-display" id="fps-display">-- FPS</div>
            <div class="metric">
                <span>メモリ使用量:</span>
                <span id="memory-usage">-- MB</span>
            </div>
            <div class="metric">
                <span>パーティクル数:</span>
                <span id="particle-count">--</span>
            </div>
            <div class="metric">
                <span>アクティブエフェクト:</span>
                <span id="active-effects">--</span>
            </div>
        </div>
    </div>

    <script type="module">
        // E2E テスト用の拡張デバッグ機能
        let debugInfo = {
            initializationComplete: false,
            componentsLoaded: false,
            effectsWorking: false,
            modernUIReady: false,
            fps: 0,
            memory: 0,
            errors: [],
            testResults: {}
        };

        // パフォーマンス監視
        let frameCount = 0;
        let lastTime = performance.now();
        let memoryCheckInterval;

        // DOM要素の取得
        const elements = {
            loading: document.getElementById('loading'),
            initStatus: document.getElementById('init-status'),
            componentsStatus: document.getElementById('components-status'),
            effectsStatus: document.getElementById('effects-status'),
            modernuiStatus: document.getElementById('modernui-status'),
            errorsStatus: document.getElementById('errors-status'),
            fpsDisplay: document.getElementById('fps-display'),
            memoryUsage: document.getElementById('memory-usage'),
            particleCount: document.getElementById('particle-count'),
            activeEffects: document.getElementById('active-effects'),
        };

        // エラーハンドリング
        window.addEventListener('error', (event) => {
            debugInfo.errors.push({
                message: event.error.message,
                filename: event.filename,
                lineno: event.lineno,
                timestamp: Date.now()
            });
            updateDebugInfo();
        });

        window.addEventListener('unhandledrejection', (event) => {
            debugInfo.errors.push({
                message: event.reason.toString(),
                type: 'unhandledrejection',
                timestamp: Date.now()
            });
            updateDebugInfo();
        });

        // デバッグ情報更新
        function updateDebugInfo() {
            if (elements.initStatus) {
                elements.initStatus.textContent = debugInfo.initializationComplete ? '完了' : '初期化中...';
                elements.initStatus.className = `status-value ${debugInfo.initializationComplete ? 'success' : 'warning'}`;
            }

            if (elements.componentsStatus) {
                elements.componentsStatus.textContent = debugInfo.componentsLoaded ? '読み込み完了' : '読み込み中...';
                elements.componentsStatus.className = `status-value ${debugInfo.componentsLoaded ? 'success' : 'info'}`;
            }

            if (elements.effectsStatus) {
                elements.effectsStatus.textContent = debugInfo.effectsWorking ? '動作中' : '準備中...';
                elements.effectsStatus.className = `status-value ${debugInfo.effectsWorking ? 'success' : 'info'}`;
            }

            if (elements.modernuiStatus) {
                elements.modernuiStatus.textContent = debugInfo.modernUIReady ? '準備完了' : '準備中...';
                elements.modernuiStatus.className = `status-value ${debugInfo.modernUIReady ? 'success' : 'info'}`;
            }

            if (elements.errorsStatus) {
                const errorCount = debugInfo.errors.length;
                elements.errorsStatus.textContent = errorCount > 0 ? `${errorCount}件` : 'なし';
                elements.errorsStatus.className = `status-value ${errorCount > 0 ? 'error' : 'success'}`;
            }
        }

        // FPS測定
        function measureFPS() {
            frameCount++;
            const currentTime = performance.now();
            
            if (currentTime - lastTime >= 1000) {
                debugInfo.fps = Math.round(frameCount / ((currentTime - lastTime) / 1000));
                frameCount = 0;
                lastTime = currentTime;
                
                if (elements.fpsDisplay) {
                    elements.fpsDisplay.textContent = `${debugInfo.fps} FPS`;
                    elements.fpsDisplay.style.color = debugInfo.fps >= 45 ? '#4CAF50' : 
                                                      debugInfo.fps >= 30 ? '#ff9800' : '#f44336';
                }
            }
            
            requestAnimationFrame(measureFPS);
        }

        // メモリ使用量監視
        function updateMemoryInfo() {
            if (performance.memory) {
                debugInfo.memory = Math.round(performance.memory.usedJSHeapSize / 1024 / 1024);
                if (elements.memoryUsage) {
                    elements.memoryUsage.textContent = `${debugInfo.memory} MB`;
                }
            }

            // パーティクル情報更新
            if (window.tetrisGame && window.tetrisGame.effectManager) {
                const particleCount = window.tetrisGame.effectManager.getActiveParticleCount?.() || 0;
                const activeEffects = window.tetrisGame.effectManager.getActiveEffects?.()?.length || 0;
                
                if (elements.particleCount) {
                    elements.particleCount.textContent = particleCount.toString();
                }
                if (elements.activeEffects) {
                    elements.activeEffects.textContent = activeEffects.toString();
                }
            }
        }

        // TetrisGame の初期化
        async function initializeGame() {
            try {
                console.log('🚀 ゲーム初期化開始');
                
                const { default: TetrisGame } = await import('/src/presentation/main.js');
                
                debugInfo.componentsLoaded = true;
                updateDebugInfo();
                
                const container = document.getElementById('game-container');
                window.tetrisGame = new TetrisGame(container);
                
                // ModernUI の確認
                setTimeout(() => {
                    if (window.tetrisGame.modernGameUI || window.modernGameUI) {
                        debugInfo.modernUIReady = true;
                        updateDebugInfo();
                    }
                }, 1000);
                
                debugInfo.initializationComplete = true;
                updateDebugInfo();
                
                // ローディング表示を非表示
                if (elements.loading) {
                    elements.loading.style.display = 'none';
                }

                // エフェクトシステムの動作確認
                setTimeout(() => {
                    if (window.tetrisGame && window.tetrisGame.eventEmitter) {
                        debugInfo.effectsWorking = true;
                        updateDebugInfo();
                    }
                }, 2000);
                
                // グローバルに公開
                window.debugInfo = debugInfo;
                window.updateDebugInfo = updateDebugInfo;
                
                console.log('✅ ゲーム初期化完了');
                
            } catch (error) {
                debugInfo.errors.push({
                    message: `初期化エラー: ${error.message}`,
                    stack: error.stack,
                    timestamp: Date.now()
                });
                updateDebugInfo();
                console.error('❌ ゲーム初期化失敗:', error);
                
                if (elements.loading) {
                    elements.loading.innerHTML = '<div style="color: #f44336;">初期化エラー</div>';
                }
            }
        }

        // テスト制御ボタンのイベントハンドラー
        function setupTestControls() {
            // ライン削除テスト
            document.getElementById('trigger-line-clear')?.addEventListener('click', () => {
                console.log('🧪 ライン削除テスト実行');
                if (window.tetrisGame && window.tetrisGame.eventEmitter) {
                    window.tetrisGame.eventEmitter.emit('line.clear', { lines: 4, type: 'tetris' });
                }
            });

            // レベルアップテスト
            document.getElementById('trigger-level-up')?.addEventListener('click', () => {
                console.log('🧪 レベルアップテスト実行');
                if (window.tetrisGame && window.tetrisGame.eventEmitter) {
                    window.tetrisGame.eventEmitter.emit('level.up', { newLevel: 2 });
                }
            });

            // 全エフェクトテスト
            document.getElementById('trigger-effects')?.addEventListener('click', () => {
                console.log('🧪 全エフェクトテスト実行');
                const effects = ['line.clear', 't.spin', 'perfect.clear', 'level.up'];
                effects.forEach((effect, index) => {
                    setTimeout(() => {
                        if (window.tetrisGame && window.tetrisGame.eventEmitter) {
                            window.tetrisGame.eventEmitter.emit(effect, { test: true });
                        }
                    }, index * 1000);
                });
            });

            // パフォーマンステスト
            document.getElementById('performance-test')?.addEventListener('click', () => {
                console.log('🧪 パフォーマンステスト実行');
                // 高負荷のパーティクルエフェクトを実行
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        if (window.tetrisGame && window.tetrisGame.eventEmitter) {
                            window.tetrisGame.eventEmitter.emit('line.clear', { lines: 4, test: true });
                        }
                    }, i * 200);
                }
            });

            // テーマ切り替え
            document.getElementById('toggle-theme')?.addEventListener('click', () => {
                console.log('🧪 テーマ切り替えテスト実行');
                const body = document.body;
                const isDark = body.classList.contains('theme-dark');
                
                body.classList.remove('theme-light', 'theme-dark');
                body.classList.add(isDark ? 'theme-light' : 'theme-dark');
                
                console.log(`テーマ変更: ${isDark ? 'light' : 'dark'}`);
            });
        }

        // 初期化
        measureFPS();
        memoryCheckInterval = setInterval(updateMemoryInfo, 1000);
        setupTestControls();
        initializeGame();

        // ページアンロード時のクリーンアップ
        window.addEventListener('beforeunload', () => {
            if (memoryCheckInterval) {
                clearInterval(memoryCheckInterval);
            }
        });
    </script>
</body>
</html>
